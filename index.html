<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inch Coverter</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <header class="header">
        <h1>
            INCH TO CENTIMETERS <br />
            <span class="convet"> CONVERTER</span>
        </h1>
    </header>
    <section>
        <div class="d-flex">
            <fieldset class="fieldset-converter">
                <input type="text " class="input-converter" /> <br />
                <button class="btn check">Convert</button>
                <button class="btn refresh">Refresh</button>
            </fieldset>
            <div class="equal-to">=</div>
            <fieldset class="fieldset-equal">
                <p>
                    <span class="answer">0</span> <br /> centimetre
                </p>
            </fieldset>
        </div>
    </section>
    <script src="./scriptr.js "></script>
</body>

</html>
